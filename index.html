            <div class="player u1" data-name="bias-a-thon" data-pos="FW" data-num="'25"
                data-desc="[Track 1]<br>
                -프로젝트 설명 : 강화학습 수업에서 기말 대체 과제로 수행한 프로젝트입니다. 강화학습을 통해 ChatGPT-4 모델에 내재된 사회적 편향을 발견합니다.
                기존 고정 반복 실험 대비 탐색 효율을 크게 개선한 것이 특징입니다.<br>
                <strong>LLM 응답을 어떻게 정량화하고 평가</strong>할지 초반에 많은 고민을 했습니다.<br>

                <br>-프로젝트 진행<br>
                1. Bias 함수 설계(<u>LLM 응답 수치화</u>) - 관련 주제를 다룬 논문에서 bias 계산식을 그대로 차용<br>
                2. 데이터셋 구축 - 논문 깃허브에서 데이터 원본 다운로드. 번역 뒤 우리나라 정서에 맞게 데이터 추가<br>
                3. 코드 작성 - 강화학습을 통해 LLM이 편향을 가지고 있는지 탐색. <u>exploitation과 exploration의 적절한 비율을 맞추기 위해 노력</u><br>
                4. 결과 확인 - LLM이 특별히 편향을 가지고 있는 주제 확인, 실제 대화를 통해 편향 예시 확인<br>

                <br>[Track 2]<br>
                -프로젝트 설명 : 주어진 상황 설명과 질문을 바탕으로 LLM이 공정하고 중립적인 응답을 생성하는 프롬프트를 개발했습니다.
                특히, 억측을 방지하고 모르는 것을 모른다고 응답하는 '인식적 겸손'을 신경써야 했습니다.
                Track 1에 집중하기 위해 참가에 의의를 뒀지만, <u>퀀타이제이션을 활용한 최적화 경험</u>을 건질 수 있었습니다.<br>

                <br>
                [LLM 관련 경험 활용 방안]<br>
                - 풍부한 FC온라인 경험을 갖고 있고, 던전앤파이터는 한 번도 플레이해보지 않았습니다. 각각 애호가와 뉴비의 관점에서 아래와 같은 방식으로 LLM을 평가하겠습니다.<br>
                1. 패치 노트와 기획서를 기반으로 LLM의 응답 정확도를 적절히 수치화하고 평가하겠습니다.<br>
                2. '모른다'고 응답해야 할 질문에서 할루시네이션이 발생하지 않는지 테스트 프롬프트를 설계하겠습니다.<br>
                " 
                data-tags="RL,LLM,Prompt,Optimization"
                data-link-main="https://github.com/shallwe-dance/LLM-implicit-bias-exploitation">

                <img src="./images/uniform.png" class="uniform-img" />
                <div class="player-label">
                    <span class="pos fw">FW</span>
                    <span class="num">'25</span>
                    <span class="name">bias-a-thon</span>
                </div>
            </div>

            <!-- 미드필더 -->
            <div class="player u2" data-name="초월조아" data-pos="MF" data-num="'25"
                data-desc="-프로젝트 설명 : 스마일게이트RPG의 게임 '로스트아크'에는 '초월'이라는 장비 강화 콘텐츠가 있습니다.
                게임사에서 공개한 확률을 조합해서, 최소한의 비용으로 유저가 원하는 등급을 달성할 수 있게 돕는 계산기 겸 시뮬레이터를 만들었습니다.
                유저의 인게임 결과를 입력 받으면, 유저가 원하는 목표를 달성할 확률과 함께 더이상 재화를 소비하는 게 이득일지 손해일지 계산하고 최적의 행동을 추천합니다.<br>
                <strong>게임 도메인의 AI가 유저의 플레이 경험 제고에 도움이 된다는 사실을 몸소 체감했습니다.</strong><br>
                
                <br>-프로젝트 진행<br>
                1. UI 디자인 - 좋은 UI가 사용자를 부른다고 생각합니다. 최대한 직관적이고 간단한 디자인을 고수하면서, 인게임 내 배경 색과 비슷한 색을 테마로 채용했습니다.<br>
                2. 프론트엔드 로직 - 특수타일(랜덤으로 n칸 이동, 나온 수의 n배 이동) 구현, 엣지 케이스 해결<br>
                3. 백엔드 연결 - 턴마다 현재 게임판 상태를 서버로 전송. 이를 기반으로 확률 계산<br>
                4. 확률 계산 및 추천 - DP로 확률 계산. <strong>사용자는 확률보다 이분법적인 추천을 선호할 것이라고 판단(do/don't) -> 추천 알고리즘 설계</strong><br>
                5. 배포 준비 - 배포 환경 분리, 로그 파일 생성, 다양한 접속 환경 고려, 문의하기 기능 구현, 정보보호 솔루션 적용<br>
                6. 배포 및 유지보수
                "

                data-link-main="https://chowoljoa.com/ko/">

            <!-- 수비 1 -->
            <div class="player u3" data-name="URP" data-pos="DF" data-num="'25"
                data-desc="
                URP, 멀티코어, OS 경험은 LLM 평가에 든든한 후방 지원 역할을 할 것입니다.<br>
                프로젝트 개요 : 1년 동안 분산 시스템을 주제로 우수학부생 연구학점제에 참여하며 진행한 프로젝트입니다.<br>
                <br>[1학기]<br>-프로젝트 설명 : 분산 LSM-tree를 구현한 Nova-LSM 논문을 읽고 실험을 재현했습니다.
                재현 과정에서 노드 개수가 적은 환경(3개 이하)에서 쓰기 연산 성능이 극히 느리다는 사실을 발견한 뒤, 보고서를 작성하여 A+를 받았습니다.<br>
                <strong>LLM 학습을 분산 환경에서 처리하는 경우가 많아졌습니다. 분산 환경에서의 성능 한계 발견, 적절한 문서화 경험을 갖고 있습니다.</strong><br>
                <br>[2학기]<br>
                -프로젝트 설명 : NVMe-oF 프로토콜로 통신하는 분산 환경에서 RPC 연산의 부하를 줄이기 위한 방법을 개발 중입니다.
                
                " 
                data-tags="System,Distributed,Performance"
                data-link-main="https://github.com/racheliee/NovaLSM" data-link-sub="https://github.com/racheliee/urp2025/tree/finegrained"
                data-link-sub-label="자세히 보기2">

                <img src="./images/uniform.png" class="uniform-img" />
                <div class="player-label">
                    <span class="pos df">DF</span>
                    <span class="num">'25</span>
                    <span class="name">URP</span>
                </div>
            </div>

            <!-- 수비 2 -->
            <div class="player u4" data-name="OS & multicore" data-pos="DF" data-num="'25"
                data-desc="[OS(xv6)]<br>운영체제 수업에서 xv6 운영체제에 다양한 기능들을 추가하고 수정하는 과제를 수행했습니다. (시스템콜, 스케줄러, 메모리맵핑, 페이지스왑, 파일시스템)<br>
                <br>[multicore]<br>멀티코어컴퓨팅 수업에서 pthread, Openmp, 2 Phase Commit, cuda 과제를 수행했습니다.
                <br><br>인공지능을 공부하는 학생으로서, 평소 로우 레벨 최적화를 중요하게 생각하고 있습니다. 특히 직무와 밀접하다고 생각하는 과제들은 다음과 같습니다.<br>
                -페이지 스왑 : xv6 운영체제에 swap in / out을 구현했습니다. LLM에 투입되는 데이터가 크면 OOM이 발생하기 쉽습니다. 유저는 이럴 경우 질의에 응답을 받지 못 할 것입니다. 메모리 외의 데이터 처리 공간을 다뤄본 경험은 <u>다수의 게임 문서가 투입된 LLM에서 OOM 발생과 실패 가능성을 고려하고 테스트 범위를 설계</u>하는 데 도움이 될 것입니다.<br>
                -2PC(2Phase Commit) : 분산 DB에서 트랜잭션을 수행하기 위한 프로토콜인 2PC를 구현했습니다. <u>분산 환경의 오류로 인해 LLM 추론 시간이 과도하게 길어지는 상황 역시 사용자 경험을 해칠 수 있습니다. 응답 지연, 혹은 실패가 발생하지는 않는지 조건을 함께 고려해야 합니다.</u>
                "
                data-tags="OS,Multicore,Distributed,GPU" data-link-main="https://github.com/shallwe-dance/xv6"
                data-link-sub="https://github.com/shallwe-dance/multicore" data-link-sub-label="자세히 보기2">

                <div class="player-label">
                    <span class="pos df">DF</span>
                    <span class="num">'25</span>
                    <span class="name">OS & multicore</span>
                </div>
            </div>
